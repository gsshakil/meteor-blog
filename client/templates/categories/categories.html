<template name="listCategories">
	<ul class="list-group">
		{{#each categories}}
			<a href="{{pathFor 'category_posts'}}"><li class="list-group-item">{{title}}</li></a>
		{{/each}}
	</ul>
	
</template>


<template name="categories">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Categories</h1>
				{{#if currentUser}}
					<a href="{{pathFor 'add_categories'}}" class="btn btn-primary">Add</a>
				{{/if}}
				<hr>
				{{>listCategories}}
			</div>
		</div>		
	</div>
</template>

<template name="add_categories">
	<div class="container">
		<div class="row need-top-margin">
			<div class="col-md-6 col-md-offset-3">
				<form class="post-categories">
					<div class="form-group">
			            <label for="title">Title</label>
			            <input type="text" id="title" name="title" class="form-control" placeholder="Category Title" required autofocus>
			        </div>
			        <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="category_posts">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h1>{{postCount}} Posts for <strong>{{category.title}}</strong> Category</h1>
				{{#each category_post}}
					{{> postThumb}}

				{{else}}
					<p>There is no post in this category.</p>
				{{/each}}	
			</div>
			<div class="col-md-4">
				{{> sidebar}}
			</div>

		</div>
	</div>
</template>
