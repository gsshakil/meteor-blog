<template name="navbar">
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}"><img src="img/logo.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'posts'}}">Posts</a></li>
            <li><a href="{{pathFor 'categories'}}">Categories</a></li>
            <li><a href="{{pathFor 'authors'}}">Authors</a></li>           
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">{{> loginButtons}}</a></li> -->
            {{#if currentUser}}

              <div class="dropdown">
                
                <img src="{{profilePic}}" class="profile-pic-navbar img-circle" width="50px">       
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{username}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
                  <li><a href="{{pathFor 'edit_profile'}}">Edit Profile</a></li>
                  <li><a href="{{pathFor route='add_post'}}">Submit A Post</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a class="btn-logout" href="#">Logout</a></li>
                </ul>
              </div>
          
            {{else}}  
              <li><a href="{{pathFor 'login'}}">Login</a></li>
              <li><a href="{{pathFor 'register'}}">Register</a></li>
            {{/if}}
          </ul>

          


          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
</template>
