<template name="register">
	
	<div class="container">
        <div class="row need-top-margin">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-signup">
                    <h2 class="form-signin-heading">Sign up</h2>

                    <div class="form-group">
                        <label for="username" class="sr-only">User Name</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="User name" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm Password">
                    </div>

                    <p>Already have an account? <a href="{{pathFor 'login'}}">Login</a></p>

                    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                </form>
            </div>   
        </div>

    </div> <!-- /container -->
</template>
