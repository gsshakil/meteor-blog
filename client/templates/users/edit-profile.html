<template name="edit_profile">
	<div class="container">
        <div class="row need-top-margin">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-profile">
                    <h2>Edit Profile</h2>

                    <div class="form-group">
                        <label for="profilePic">Profile Picture</label>
                        <input type="file" id="profilePic" name="profilePic" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{username}}" placeholder="User Name" autofocus> 
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" value="{{first_name}}"  placeholder="First Name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{last_name}}" placeholder="Last Name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="bio">About Youself</label>
                        <textarea id="bio" name="bio" class="form-control" value="{{bio}}"  placeholder="About Youself" rows="12" autofocus></textarea>
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook Url</label>
                        <input type="text" id="facebook" name="facebook" class="form-control" value="{{facebook}}" placeholder="Facebook Link" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="google">Google+</label>
                        <input type="text" id="google" name="google" class="form-control" value="{{google}}" placeholder="Google Link" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="twitter">Twitter</label>
                        <input type="text" id="twitter" name="twitter" class="form-control" value="{{twitter}}" placeholder="Twitter" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" id="website" name="website" class="form-control" value="{{website}}" placeholder="Website Link" autofocus>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
                </form>
            </div>   
        </div>
    </div>
</template>
